# Batasi memori JVM (Mempertahankan 4G yang Anda tetapkan)
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Matikan Gradle Daemon (PENTING: Mencegah crash berulang yang disebabkan oleh ketidakstabilan proses Java/memori)
org.gradle.daemon=false
# org.gradle.daemon=true 

android.useAndroidX=true
android.enableJetifier=true